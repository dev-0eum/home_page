{% extends 'base.html' %}

{% block content %}
<!--
    include 'news.html'
-->
<style>
        .card-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 500px; /* 필요에 따라 조정 가능 */
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-image img {
            height: 220px;
            text-align: center;
            object-fit: cover;
            background-color: #ddd;
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .card-text {
            flex-grow: 1; /* 남는 공간 채우기 */
            padding: 10px;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .card-date {
            padding: 0 10px 10px;
            text-align: right;
            font-size: 12px;
            color: #666;
        }
</style>

<div style="
text-align: center;
font-weight: 700;
font-size: 50px;
margin-bottom: 30px;
margin-top: 30px;">
    ICPA News
</div>

<div>
    {% include 'snippets/cardlist.html' %}
</div>

{% include 'snippets/pagination.html' with page_obj=page_obj %}


{% if can_upload %}
<div style="text-align: center;max-width: 500px;margin: 4rem auto;">
    <button class="btn btn-secondary rounded-pill col-6 mt-3">
        <a href="{% url 'mainpage:upload' %}">
            create News
        </a>
    </button>
</div>
{% endif %}

{% endblock %}
