{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .news-title {
        text-align: center;
        font-weight: 700;
        font-size: 50px;
        margin-bottom: 30px;
        margin-top: 30px;
    }

    @media screen and (max-width:500px){
        .news-title {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    }
</style>

<div class="news-title">
    ICPA News
</div>

<div>
    {% include 'snippets/cardlist.html' %}
</div>

{% include 'snippets/pagination.html' with page_obj=page_obj %}


{% if can_upload %}
<div style="text-align: center;max-width: 500px;margin: 4rem auto;">
    <button class="btn btn-secondary rounded-pill col-6 mt-3">
        <a href="{% url 'mainpage:upload' %}">
            create News
        </a>
    </button>
</div>
{% endif %}

{% endblock %}
