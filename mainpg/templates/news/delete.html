{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

{% if is_admin %}
<div style="text-align: center;max-width: 500px;margin: 4rem auto;">
    <div class="mb-4">
        <h4>- Delete Account -</h4>
    </div>
    <form action="{% url 'mainpage:delete' pk=target_news.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>
{% else %}
<div style="text-align: center; margin: 4rem auto;">
    <h1>
        Permission Denied
    </h1>
    <br><br><br>
    <button class="btn btn-secondary rounded-pill col-6 mt-3">
        <a href="{% url 'mainpage:home' %}">
            Return to Home
        </a>
    </button>
</div>
{% endif %}



{% endblock %}
