{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div>
    <div style="text-align: center;max-width: 500px; padding: 3rem; margin: auto;">
        <div class="mb-4">
            <h4>- Question Create -</h4>
        </div>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">제목</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="id_category" class="form-label">카테고리</label>
                {{ form.category }} 
                
                {% if form.category.errors %}
                    <div class="text-danger">
                        {{ form.category.errors }}
                    </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="id_content" class="form-label">내용</label>
                {{ form.content }}
            </div>

            <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
    </div>
</div>


{% endblock %}
