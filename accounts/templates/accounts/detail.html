{% extends 'base.html' %}

{% block content %}

<div>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        
        {% if target_user == user %}
        
        {{user.name}}

        {% endif %}


        {% if target_user == user %}
        <a class="material-icons"
        style="box-shadow: 0 0 4px #ccc; border-radius: 10rem; padding: .4rem;"
        href="{% url 'account:update' pk=user.pk %}">
            settings
        </a>
        <a class="material-icons"
        style="box-shadow: 0 0 4px #ff0000; border-radius: 10rem; padding: .4rem;"
        href="{% url 'account:delete' pk=user.pk %}">
            cancel
        </a>
        {% endif %}
    </div>

</div>

{% endblock %}
