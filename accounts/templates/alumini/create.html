{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="background-color: rgba(128, 128, 128, 0.342);">
    <div style="text-align: center;max-width: 500px; padding: 3rem; margin: auto;">
        <div class="mb-4">
            <h4>- Account Create -</h4>
        </div>
        <form action="{% url 'account:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
</div>


{% endblock %}
