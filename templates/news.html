    <style>
        .card-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 500px; /* 필요에 따라 조정 가능 */
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            aspect-ratio: 4 / 3; /* 이미지 비율 유지 */
            object-fit: cover;
        }

        .card-text {
            flex-grow: 1; /* 남는 공간 채우기 */
            padding: 10px;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .card-date {
            padding: 0 10px 10px;
            text-align: right;
            font-size: 12px;
            color: #666;
        }
    </style>
