{% load static %}
<style>
    .logo {
        height: 150px;
        margin-left: 20px;
    }
    /* 기본 네비게이션 (데스크탑) */
    .nav-wrapper {
    display: flex;
    align-items: center;
    gap: 20px;
    }

    .hamburger {
    display: none; /* 데스크탑에서는 숨김 */
    font-size: 24px;
    background: none;
    border: none;
    cursor: pointer;
    }

    .nav-box {
    padding: 8px 16px;
    border-radius: 20px;
    background-color: rgb(153, 202, 255);
    }

    .nav-list {
    list-style: none;
    display: flex;
    gap: 20px;
    justify-content: center;
    margin: 0;
    padding: 0;
    }

    .nav-list li a {
    text-decoration: none;
    color: black;
    font-weight: 500;
    }

    /* ✅ 모바일 (햄버거 적용) */
    @media (max-width: 768px) {
    .logo {
        height: 100px;
        margin-left: 20px;
    }

    .hamburger {
        color: black;
        display: block;  /* 모바일에서 버튼 표시 */
    }

    .nav-box {
        display: none;   /* 기본은 닫힘 */
        position: absolute;
        top: 60px;
        right: 10px;
        background-color: rgb(153, 202, 255);
        border-radius: 10px;
        padding: 10px;
        width: 200px;
    }

    .nav-list {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }

    .nav-box.active {
        display: block;  /* 버튼 클릭 시 활성화 */
    }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const navBox = document.getElementById("nav-box");

    function setupMobileMenu() {
        // 햄버거 버튼 눌렀을 때 토글
        hamburgerBtn.addEventListener("click", function(e) {
            if (window.innerWidth > 768) return; // ✅ PC에서는 무시
            e.stopPropagation();
            navBox.style.display = (navBox.style.display === "block") ? "none" : "block";
        });

        // 메뉴 안 클릭 시 닫히게
        navBox.addEventListener("click", function(e) {
            if (window.innerWidth > 768) return; // ✅ PC에서는 무시
            if (e.target.tagName === "A") {
                navBox.style.display = "none";
            }
        });

        // 바깥 아무 곳 클릭하면 닫기
        document.addEventListener("click", function(e) {
            if (window.innerWidth > 768) return; // ✅ PC에서는 무시
            if (!navBox.contains(e.target) && e.target !== hamburgerBtn) {
                navBox.style.display = "none";
            }
        });
    }

    setupMobileMenu();

    // ✅ 윈도우 크기 바뀔 때 메뉴 자동 초기화
    window.addEventListener("resize", function() {
        if (window.innerWidth > 768) {
            navBox.style.display = "block"; // PC에서는 항상 보이게
        } else {
            navBox.style.display = "none";  // 모바일에서는 기본적으로 숨김
        }
    });
});
</script>


<div style="
    background-image: url('/static/photo/back.png');
    background-size: cover;
    background-position: center;
    height: 50%;
    width: 100%;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    z-index: 1; /* 여기만 있으면 충분함 */
    isolation: isolate; /* 내부 z-index 격리 */ ">

    <!-- 흐림 오버레이 -->
    <div style="
        content: '';
        position: absolute;
        inset: 0;
        background-color: rgba(255,255,255,0.6);
        backdrop-filter: blur(3px);
        z-index: -1;
    "></div>

    <!-- 로고 -->
    <div>
        <a href="{% url 'mainpage:home' %}">
            <img class="logo" src="{% static '/photo/icpalogo2.png' %}" alt="ICPA 로고">
        </a>
    </div>

    <header style="display: flex; align-items: center; justify-content: space-between; padding: 3rem 1rem;">
        <!-- 우측 네비게이션 + 아이콘 감싸는 박스 -->
        <div class="nav-wrapper">
            <!-- 햄버거 버튼 -->
            <button class="hamburger" id="hamburger-btn">
                ☰
            </button>

            <!-- 네비게이션 -->
            <div class="nav-box" id="nav-box">
                <nav>
                    <ul class="nav-list">
                        {% if user.username == 'icpadmin'%}
                        <li><a href="{% url 'mainpage:test' %}">Admin</a></li>
                        {% endif %}
                        <li><a href="{% url 'mainpage:home' %}">ICPA</a></li>
                        <li><a href="{% url 'mainpage:search' %}">Search</a></li>
                        <li><a href="#">사업소개</a></li>
                        <li><a href="{% url 'mainpage:news' %}">동문소식</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>


        {% if not user.is_authenticated %}
        <!-- is not LogIn -->
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <div class="material-icons" style="padding: 8px 8px; border-radius: 20px; border: solid 1px;">
                <a href="{% url 'account:login' %}?next={% url 'mainpage:home' %}">
                    login
                </a>
            </div>
    
            <div class="material-icons" style="padding: 8px 8px; border-radius: 20px; border: solid 1px;">
                <a href="{% url 'account:signup' %}">
                        group add
                </a>
            </div>

        </div>

        {% else %}
        <!-- is LogIn & show who is connected
        
        <a href="{% url 'account:detail' pk=user.pk %}">
            User: {{user.username}}
        </a>
        -->

        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <div class="material-icons" style="padding: 8px 8px; border-radius: 20px; border: solid 1px;">
                <form action="{% url 'account:logout' %}?next={% url 'mainpage:home' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="all: unset; cursor: pointer;">logout</button>
                </form>
            </div>
    
            
            <div class="material-icons" style="padding: 8px 8px; border-radius: 20px; border: solid 1px;">
                <!-- if user has no profile -->
                {% if not user.profile %}
                <a href="{% url 'account:detail' pk=user.pk %}">
                    person
                </a>
    
                {% else %}
                <!-- if user has profile -->
                <a href="{% url 'account:detail' pk=user.pk %}">
                    person
                </a>
                {% endif %}
            </div>

        </div>
        
        {% endif %}
    </header>
</div>
