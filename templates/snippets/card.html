
{% load static %}
<!-- bootstrap4 -->
<!-- templates/card.html -->
<div class="card border-info mb-5">
    <div class="card-header">{{ news.title }}</div>
    <div class="card-image" style="text-align: center;">
        <img src="{{news.img.url}}" alt="News Image" />
    </div>
    <div class="card-text">
        {{ news.content|truncatewords:20 }}
    </div>
    <div class="card-date">
        {{ news.created_at|date:"Y.m.d" }}
    </div>
</div>
