
<style>
    .centre {
        margin: 0 auto;
        max-width: 1080px;
        padding: 0 24px 72px;
    }

    .coffee-chat-title {
        text-align: center;
        font-weight: 700;
        font-size: 50px;
        margin-top: 30px;
    }

    .Category-title {
        display: inline-block; 
        margin-left: 1rem;
        font: 700 50px;
        font-weight: 700;
    }

    .more {
        background-color: #99caff;
        border-radius: 15px;
        color: rgba(0, 0, 0, 0.5);
        line-height: 30px;
        margin-left: 10px;
        padding: 0 12px;
        vertical-align: 3px;
        display: inline-block;
        text-decoration: none;
    }

    .card.border-info.card-item {
        padding: 10px;
       margin-right: 1rem;
       margin-top: 10px;
       margin-bottom: 10px;
       width: 500px;
       height: 230px;
    }

    .card-slider {
        display: flex;
        flex-wrap: nowrap;
        margin: -4px -6px -8px;
        overflow: hidden;
        padding: 4px 6px 8px;
        position: relative;
        width: 100%;
    }

    .rightbtn {
        text-align: right; 
        margin-bottom: 1rem;
    }
</style>


<!-- Start: Category List -->
{% for c in target_category %}
<div style="padding-bottom: 2rem;">
    <h2 class="Category-title "> {{ c.name }}</h2>
    <a href="{% url 'mainpage:feed' category_id=c.id %}" class="more"> 더 보기 </a>
    {% include 'snippets/qna_cardlist.html' with c=c %}
</div>
{% endfor %}
<!-- End: Category List -->
